env: development
debug: true

parsing:
  strategy: layout_aware
  table_strategy: layout
  chunk_size: 500
  chunk_overlap: 50
  table_integrity_threshold: 0.7

retrieval:
  top_k: 15
  rerank: true
  rerank_pool: 50
  rerank_model: BAAI/bge-reranker-v2-m3
  hybrid_alpha: 0.7

model:
  llm: gpt-5-mini
  embedding: text-embedding-3-small

storage:
  base: "data"
  accounts_dir: "accounts"  # 사용자 공간 상위 디렉토리 (base/accounts/{user_id}/)

  # 사용자별 격리 공간 (base/accounts/{user_id}/{space_name}/)
  user_spaces:
    - name: raw
    - name: processed
    - name: vectordb

  # 공유 공간 (base/shared/{space_name}/)
  shared_spaces:
    - name: raw
    - name: knowledge
    - name: templates
